<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Áurea Esencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/partials/estilos.css">
    <link rel="shortcut icon" href="../images/favicon.webp" type="image/x-icon">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand active" href="../index.html">
                    <img src="../images/logotransblospeq.webp" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./aceitesindividuales.html">Aceites
                                        Individuales</a></li>
                                <li><a class="dropdown-item" href="./mezclas.html">Mezclas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2  placeholder bg-light" type="search" placeholder="Buscador..."
                            aria-label="Search">
                        <button class="btn btn-outline-light border" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="registro__error" id="error"></div>

        <form class="form__registro">
            <label class="registro__correo" for="correoElectronico">Correo electrónico:<input id="registro__correo" type="email"></label>
            <label for="contraseña">Contraseña: <input id="registro__contraseña" type="password"></label>
            <label for="nombre">Nombre:<input id="registro__nombre" type="text"></label>
            <label for="primerApellido">Primer apellido:<input id="registro__primerApellido" type="text"></label>
            <label for="direccion">Dirección:<input id="registro__direccion" type="text"></label>
            <button class="registro__boton" id="registrarme" type="submit">Registrarme</button>
        </form>

        <div class="registro__mostrarinfo" id="usuario"></div>

    </main>

    <footer>

        <div class="piedepagina">

            <div class="grupo1">
                <img src="../images/logotransblospeq.webp" alt="logofooter">
            </div>

            <div class="grupo2">

                <nav>

                    <ul class="menu">
                        <li class="menu__item active"><a href="../index.html">Inicio</a></li>
                        <li class="menu__item"><a href="./nosotros.html">Nosotros</a></li>
                        <li class="menu__item"><a href="./contacto.html">Contacto</a></li>
                    </ul>

                </nav>

            </div>

            <div class="grupo3">

                <div class="grupo3__logo">
                    <img src="../images/instagram.svg" alt="instagram" class="insta">
                    <img src="../images/facebook.svg" alt="facebook" class="face">
                </div>

            </div>

        </div>

    </footer>


    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
