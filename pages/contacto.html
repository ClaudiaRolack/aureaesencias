<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Áurea Esencias</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.webp" type="image/x-icon">
</head>

<body>

    <header>

        <a href="../index.html"><img class="logo" src="../images/logotransblanoscu.webp" alt="logo"></a>

        <nav>
            <ul class="menu">
                <li class="menu__item"><a href="../index.html">Inicio</a></li>
                <li class="menu__item"><a href="./productos.html">Productos</a></li>
                <li class="menu__item"><a href="./nosotros.html">Nosotros</a></li>
                <li class="menu__item active"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <input type="text" class="buscador" placeholder="Buscador...">

    </header>


    <main class="main__contacto">

        <div class="cajitaform">
            <h1>Contacto</h1>
            <form>

                <div class="tarjetitaform">

                    <div class="cajaform">
                        <label for="nombre">Nombre:<input required type="text" placeholder="Ingrese su nombre..."
                                id="nombre" class="form__nombre"></label>
                    </div>

                    <div>
                        <label for="email">E-mail:<input required type="email" placeholder="su@email.com" id="email"
                                class="form__email"></label>
                    </div>

                    <div>
                        <label for="mensaje">Mensaje:<textarea required placeholder="¿Cómo podemos ayudarle?"
                                id="mensaje" class="form__mensaje"></textarea></label>
                    </div>


                    <button type="submit" class="form__boton">Enviar</button>
                    
                </div>

            </form>
        </div>

        <div class="imagenaceitesform">
            <img src="../images/aceitesform.webp" alt="aceitesesenciales">
        </div>

    </main>

    <footer>

        <div class="piedepagina">

            <div class="grupo1">

                <img src="../images/logotransblospeq.webp" alt="logofooter">

            </div>

            <div class="grupo2">

                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="../index.html">Inicio</a></li>
                        <li class="menu__item"><a href="./productos.html">Productos</a></li>
                        <li class="menu__item"><a href="./nosotros.html">Nosotros</a></li>
                        <li class="menu__item active"><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>

            <div class="grupo3">

                <div class="grupo3__logo">
                    <img src="../images/instagram.svg" alt="instagram" class="insta">
                    <img src="../images/facebook.svg" alt="facebook" class="face">
                </div>

            </div>

        </div>

    </footer>

</body>

</html>
